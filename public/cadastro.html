<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro - Beach Tennis</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="overflow-y margem-body-cadastro">
        <nav class="navbar">
            <div class="navbar-conteudo">
                <a href="index.html" class="navbar-logo">BEACH TENNIS</a>
                <div class="navbar-links">
                </div>
                <div class="botoes-acesso">
                    <a href="login.html" class="btn-login">Login</a>
                    <a href="cadastro.html" class="btn-cadastro">Cadastrar</a>
                </div>
            </div>
        </nav>
        <div class="card centro tamanho-cadastro margem-card-cadastro">
            <h2 class="origem-titulo">Bem vindo!</h2>
            <div class="formulario">
                <div class="campo">
                    <span>Nome:</span>
                    <input id="nome_input" type="text" placeholder="Seu nome" />
                </div>
                <div class="campo">
                    <span>Categoria:</span>
                    <select id="categoria_input" type="text" placeholder="Sua categoria">
                        <option value="">Selecione uma categoria</option>
                        <option value="PRO">PRO</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                <div class="campo">
                    <span>E-mail:</span>
                    <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
                </div>
                <div class="campo">
                    <span>Senha:</span>
                    <input id="senha_input" type="password" placeholder="******" />
                </div>
                <div class="campo">
                    <span>Confirmação da Senha:</span>
                    <input id="confirmacao_senha_input" type="password" placeholder="******" />
                </div>
                <button class="botao" onclick="cadastrar()">Cadastrar</button>
            </div>
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro" style="display: none;">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div id="div_aguardar" class="loading-div" style="display: none;">
                <img src="./assets/circle-loading.gif" id="loading-gif">
            </div>
        </div>
    </body>

</html>
<script>
    function aguardar() {
        var divAguardar = document.getElementById("div_aguardar");
        divAguardar.style.display = "flex";
    }

    function finalizarAguardar() {
        var divAguardar = document.getElementById("div_aguardar");
        divAguardar.style.display = "none";
    }

    // Array para armazenar empresas cadastradas para validação de código de ativação
    let listaEmpresasCadastradas = [];

    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        var nomeVar = nome_input.value;
        var categoriaVar = categoria_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var idEmpresaVincular;

        // Verificando se há algum campo em branco
        if (
            nomeVar == "" ||
            categoriaVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||
            confirmacaoSenhaVar == ""
        ) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "Preencha todos os campos para prosseguir!";

            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 5000);
        }

        // Verificando se as senhas coincidem
        if (senhaVar != confirmacaoSenhaVar) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "As senhas inseridas não coincidem!";
            finalizarAguardar();
            return false;
        }

        // Removendo verificação de código de ativação

        // Enviando o formulário para o backend
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                categoriaServer: categoriaVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";
                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "landing-page.html";
                }, "2000");

                limparFormulario();
                finalizarAguardar();
            } else {
                throw "Houve um erro ao tentar realizar o cadastro!";
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function limparFormulario() {
        document.getElementById("nome_input").value = "";
        document.getElementById("categoria_input").value = "";
        document.getElementById("email_input").value = "";
        document.getElementById("senha_input").value = "";
        document.getElementById("confirmacao_senha_input").value = "";
    }

    function sumirMensagem() {
        cardErro.style.display = "none";
    }
</script>
