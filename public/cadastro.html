<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro - Beach Tennis</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="overflow-y margem-body-cadastro">
        <nav class="navbar">
            <div class="navbar-conteudo">
                <a href="landing-page.html" class="navbar-logo">BEACH TENNIS</a>
                <div class="navbar-links">
                </div>
                <div class="botoes-acesso">
                    <a href="login.html" class="btn-login">Login</a>
                    <a href="cadastro.html" class="btn-cadastro">Cadastrar</a>
                </div>
            </div>
        </nav>
        <div class="card centro tamanho-cadastro margem-card-cadastro">
            <h2 class="origem-titulo">Bem vindo!</h2>
            <div class="formulario">
                <div class="campo">
                    <span>Nome:</span>
                    <input id="nome_input" type="text" placeholder="Seu nome" />
                </div>
                <div class="campo">
                    <span>Categoria:</span>
                    <select id="categoria_input" type="text" placeholder="Sua categoria">
                        <option value="">Selecione uma categoria</option>
                        <option value="PRO">PRO</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                <div class="campo">
                    <span>E-mail:</span>
                    <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
                </div>
                <div class="campo">
                    <span>Senha:</span>
                    <input id="senha_input" type="password" placeholder="******" />
                </div>
                <div class="campo">
                    <span>Confirmação da Senha:</span>
                    <input id="confirmacao_senha_input" type="password" placeholder="******" />
                </div>
                <button class="botao" onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </body>

</html>
<script>

    // Array para armazenar empresas cadastradas para validação de código de ativação
    let listaEmpresasCadastradas = [];

    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var categoriaVar = categoria_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var codigoVar = codigo_input.value;
        var idEmpresaVincular

        // Verificando se há algum campo em branco
        if (
            nomeVar == "" ||
            categoriaVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||
            confirmacaoSenhaVar == "" ||
            codigoVar == ""
        ) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 5000);
        }

        // Verificando se o código de ativação é de alguma empresa cadastrada
        for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
            if (listaEmpresasCadastradas[i].codigo_ativacao == codigoVar) {
                idEmpresaVincular = listaEmpresasCadastradas[i].id
                console.log("Código de ativação válido.");
                break;
            } else {
                cardErro.style.display = "block";
                mensagem_erro.innerHTML = "(Mensagem de erro para código inválido)";
                finalizarAguardar();
            }
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                categoriaServer: categoriaVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                idEmpresaVincularServer: idEmpresaVincular
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";

                    mensagem_erro.innerHTML =
                        "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");

                    limparFormulario();
                    finalizarAguardar();
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });

        return false;
    }

    // Listando empresas cadastradas
    function listar() {
        fetch("/empresas/listar", {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((empresas) => {
                    empresas.forEach((empresa) => {
                        listaEmpresasCadastradas.push(empresa);

                        console.log("listaEmpresasCadastradas")
                        console.log(listaEmpresasCadastradas[0].codigo_ativacao)
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function sumirMensagem() {
        cardErro.style.display = "none";
    }
</script>
