<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro - Beach Tennis</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="overflow-y margem-body-cadastro">
        <nav class="navbar">
            <div class="navbar-conteudo">
                <a href="index.html" class="navbar-logo">BEACH TENNIS</a>
                <div class="navbar-links">
                </div>
                <div class="botoes-acesso">
                    <a href="login.html" class="btn-login">Login</a>
                    <a href="cadastro.html" class="btn-cadastro">Cadastrar</a>
                </div>
            </div>
        </nav>
        <div class="card centro tamanho-cadastro margem-card-cadastro">
            <h2 class="origem-titulo">Bem vindo!</h2>
            <div class="formulario">
                <div class="campo">
                    <span>Nome:</span>
                    <input id="nome_input" type="text" placeholder="Seu nome" />
                </div>
                <div class="campo">
                    <span>Categoria:</span>
                    <select id="categoria_input" type="text" placeholder="Sua categoria">
                        <option value="">Selecione uma categoria</option>
                        <option value="PRO">PRO (Profissional)</option>
                        <option value="A">A (Avançado)</option>
                        <option value="B">B (Intermediário)</option>
                        <option value="C">C (Iniciante - Intermediário)</option>
                        <option value="D">D (Iniciante)</option>
                    </select>
                </div>
                <div class="campo">
                    <span>E-mail:</span>
                    <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
                </div>
                <div class="campo">
                    <span>Senha:</span>
                    <input id="senha_input" type="password" placeholder="******" />
                </div>
                <div class="campo">
                    <span>Confirmação da Senha:</span>
                    <input id="confirmacao_senha_input" type="password" placeholder="******" />
                </div>
                <button class="botao" onclick="cadastrar()">Cadastrar</button>
            </div>
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro" style="display: none;">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div id="div_aguardar" class="loading-div" style="display: none;">
                <img src="./assets/circle-loading.gif" id="loading-gif">
            </div>
        </div>
    </body>

</html>
<script src="js/cadastro.js"></script>
