<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Beach Tennis</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="overflow-y">
        <nav class="navbar">
            <div class="navbar-conteudo">
                <a href="index.html" class="navbar-logo">BEACH TENNIS</a>
                <div class="navbar-links">
                </div>
                <div class="botoes-acesso">
                    <a href="login.html" class="btn-login">Login</a>
                    <a href="cadastro.html" class="btn-cadastro">Cadastrar</a>
                </div>
            </div>
        </nav>
        <div class="card centro tamanho-login margem-card-login">
            <h2 class="origem-titulo">Ol√° de volta!</h2>
            <div class="formulario">
                <div class="campo">
                    <span>E-mail:</span>
                    <input id="email_input" type="text" placeholder="Login">
                </div>
                <div class="campo">
                    <span>Senha:</span>
                    <input id="senha_input" type="password" placeholder="******">
                </div>
                <button class="botao" onclick="entrar()">Entrar</button>
            </div>
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro" style="display: none;">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div id="div_aguardar" class="loading-div" style="display: none;">
                <img src="./assets/circle-loading.gif" id="loading-gif">
            </div>
        </div>
    </body>

</html>

<script>
    function aguardar() {
        var divAguardar = document.getElementById("div_aguardar");
        divAguardar.style.display = "flex";
    }

    function finalizarAguardar() {
        var divAguardar = document.getElementById("div_aguardar");
        divAguardar.style.display = "none";
    }

    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos para prosseguir!";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.CATEGORIA_USUARIO = json.categoria;

                    setTimeout(function () {
                        window.location = "landing-page.html";
                    }, 1000); // apenas para exibir o loading
                });

            } else {
                console.log("Houve um erro ao tentar realizar o login!");
                cardErro.style.display = "block";
                mensagem_erro.innerHTML = "Email ou senha incorretos!";

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar();
                });
            }

        }).catch(function (erro) {
            console.log(erro);
            finalizarAguardar();
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
