<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Beach Tennis</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="overflow-y">
        <nav class="navbar">
            <div class="navbar-conteudo">
                <a href="index.html" class="navbar-logo">BEACH TENNIS</a>
                <div class="navbar-links">
                </div>
                <div class="botoes-acesso">
                    <a href="login.html" class="btn-login">Login</a>
                    <a href="cadastro.html" class="btn-cadastro">Cadastrar</a>
                </div>
            </div>
        </nav>
        <div class="card centro tamanho-login margem-card-login">
            <h2 class="origem-titulo">Ol√° de volta!</h2>
            <div class="formulario">
                <div class="campo">
                    <span>E-mail:</span>
                    <input id="email_input" type="text" placeholder="Login">
                </div>
                <div class="campo">
                    <span>Senha:</span>
                    <input id="senha_input" type="password" placeholder="******">
                </div>
                <button class="botao" onclick="entrar()">Entrar</button>
            </div>
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro" style="display: none;">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div id="div_aguardar" class="loading-div" style="display: none;">
                <img src="./assets/circle-loading.gif" id="loading-gif">
            </div>
        </div>
    </body>

</html>

<script src="js/login.js"></script>
